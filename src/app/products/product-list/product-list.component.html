
<app-product-create (added)="onAdd($event)"></app-product-create>
<div class="flex flex-col justify-items-start">
  <div>

  </div>
  <div id="ex-product-product-list" class="mx-auto px-4 rounded-r bg-slate-500">
    <h2>Product List</h2>
    <div id="ex-product-product-list-ul" class="">
      <ul class="list-inside list-disc" role="list">
        <li
          *ngFor="let product of products | sort; let i = index"
          class="hover:bg-yellow-200"
        >
          <a [routerLink]="['./', product.id]">{{ product.name }}</a>
        </li>
      </ul>
    </div>
  </div>

  <div
    class="mx-auto px-2 py-1 border-2 space-y-6 bg-gray-400"
    id="ex-product-product-detail"
  >
    <router-outlet></router-outlet>
  </div>

  <ng-template #noProduct>
    <div
      class="mx-auto px-2 py-1 border-2 bg-gray-400"
      id="ex-product-product-detail-no-product"
    >
      <p>No Product selected!</p>
    </div>
  </ng-template>

  <div
    class="mx-auto px-2 py-3 border-2 bg-gray-400"
    id="ex-product-product-offers"
    *appPermission="['agent']"
  >
    <h3>Offers</h3>
    <ng-template appProductHost></ng-template>
  </div>
</div>
