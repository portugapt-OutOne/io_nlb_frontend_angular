<button
[hidden]="authService.isLoggedIn"
(click)="authService.login().subscribe()"
class="rounded-full"
>Login</button>
<button
[hidden]="!authService.isLoggedIn"
(click)="authService.logout()"
class= "rounded-full"
>Logout</button>
<button
(click)="authService.register()"
class= "rounded-full"
>Register</button>
