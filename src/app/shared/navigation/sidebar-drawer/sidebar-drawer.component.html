<!-- Drawer menu for smaller screens -->
<div class="md:hidden absolute top-30 right-0">
  <button class="bg-slate-600 dark:bg-gray-700 bg-opacity-70 text-white px-2 rounded justify-center" [ngClass]="{'hidden': elementVisible}" (click)="toggleElement()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="fixed inset-0 z-10" *ngIf="elementVisible" (click)="toggleElement()">
    <div class="absolute inset-y-0 right-0 w-4/5 bg-white shadow-md rounded mt-2" (click)="$event.stopPropagation()">
      <ng-container *ngTemplateOutlet="drawerMenu"></ng-container>
    </div>
    <div class="absolute inset-0 bg-black bg-opacity-50 w-1/5" (click)="toggleElement()"></div>
  </div>
</div>


<ng-template #drawerMenu>
  <!-- Drawer menu content -->
  <ul>
    <li class="px-4 py-2 hover:bg-gray-100">Menu Item 1</li>
    <li class="px-4 py-2 hover:bg-gray-100">Menu Item 2</li>
    <li class="px-4 py-2 hover:bg-gray-100">Menu Item 3</li>
  </ul>
</ng-template>
